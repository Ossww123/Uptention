spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;NON_KEYWORDS=USER
    username: sa
    password: test

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect  # MySQL 8 dialect 사용
    database-platform: org.hibernate.dialect.MySQL8Dialect  # 일관성을 위해 변경

  h2:
    console:
      enabled: true
      path: /h2-console